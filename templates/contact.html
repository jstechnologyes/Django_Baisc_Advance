{% block body %}
  <div class="container">
    <h1>Welcome Tution Contact Page</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your phone" name="phone">
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Details</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    
  </div>





{% endblock body %}
